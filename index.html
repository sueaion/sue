<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sue TODOs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app__header">
        <h1 class="title">Sue TODOs</h1>
        <p class="subtitle">Google 시트를 백엔드로 사용하는 간단한 TODO</p>
      </header>

      <section class="composer">
        <input id="new-task" class="input" type="text" placeholder="할 일을 입력하고 Enter" />
        <button id="add-btn" class="btn">추가</button>
      </section>

      <section class="toolbar">
        <div id="status" class="status">준비됨</div>
        <div id="counter" class="counter">0 items</div>
      </section>

      <ul id="list" class="list" aria-live="polite"></ul>
    </main>

    <script src="app.js" defer></script>
  </body>
  </html>
